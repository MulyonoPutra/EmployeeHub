<div class="relative py-3" [formGroup]="formGroup">
    <div class="p-float-label">
        <p-password
            pInputText
            [id]="fieldName"
            type="text"
            [style]="{ width: '100%' }"
            [ngClass]="classFilled"
            [formControlName]="fieldName"
            [toggleMask]="true" />
        <label [for]="fieldName" [ngClass]="classLabel"> {{ label }} </label>
    </div>
    @if (isInvalid) {
        <div class="errors-message">{{ errorMessage }}</div>
    }
</div>
