<div class="flex flex-col p-4 bg-white border border-gray-200 shadow-sm rounded-xl md:p-5">
    <div class="max-w-2xl mx-auto mb-10 lg:mb-14">
        <h2 class="text-2xl font-bold md:text-4xl md:leading-tight">Employee Updates</h2>
    </div>
    <form class="p-4" [formGroup]="form">
        <app-text-field [formGroup]="form" [label]="'Email'" fieldName="email" />
        <app-text-field [formGroup]="form" [label]="'Username'" fieldName="username" />
        <app-text-field [formGroup]="form" [label]="'First Name'" fieldName="firstName" />
        <app-text-field [formGroup]="form" [label]="'Last Name'" fieldName="lastName" />
        <app-number-field [formGroup]="form" [label]="'Basic Salary'" fieldName="basicSalary" />
        <app-calendar-field [formGroup]="form" [label]="'Birth Date'" fieldName="birthDate" />
        <app-calendar-field [formGroup]="form" [label]="'Description'" fieldName="description" />
        <app-dropdown
            [formGroup]="form"
            fieldName="group"
            id="group"
            label="Group"
            placeholder="Select Group"
            [options]="group"
            [optionLabel]="'name'"
            />

        <app-dropdown
            [formGroup]="form"
            fieldName="status"
            id="status"
            label="status"
            placeholder="Select Status"
            [options]="status"
            [optionLabel]="'name'"
            />

        <div class="flex mt-3 space-x-4">
            <div>
                <button type="button" (click)="onSubmit()" class="save" [disabled]="form.invalid">
                    {{ label }}
                </button>
            </div>
            <div>
                <button type="button" (click)="goBack()" class="cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>
