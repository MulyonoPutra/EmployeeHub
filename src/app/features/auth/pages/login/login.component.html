<!-- Hero -->
<div class="relative overflow-hidden">
    <div
        class="max-w-screen-md px-4 py-12 mx-auto sm:px-6 md:max-w-screen-xl md:py-20 lg:py-32 md:px-8">
        <div class="md:pe-8 md:w-1/2 xl:pe-0 xl:w-5/12">
            <h1
                class="text-3xl font-bold text-gray-800 md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight">
                Solving problems for every <span class="text-blue-600">team</span>
            </h1>
            <p class="mt-3 text-base text-gray-500">
                Built on standard web technology, teams use Preline to build beautiful
                cross-platform hybrid apps in a fraction of the time.
            </p>

            <form [formGroup]="form">
                <div class="mt-4">
                    <app-text-field [formGroup]="form" [label]="'Email'" fieldName="email" />
                </div>

                <div class="my-4">
                    <app-text-field [formGroup]="form" [label]="'Password'" fieldName="password" />
                </div>

                <div class="grid">
                    <button
                        (click)="onSubmit()"
                        type="button"
                        [disabled]="form.invalid"
                        class="inline-flex items-center justify-center px-4 py-3 text-sm font-semibold text-white border border-transparent rounded-lg bg-elephant-900 gap-x-2 hover:bg-elephant-800 disabled:opacity-50 disabled:pointer-events-none">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div
        class="hidden md:block md:absolute md:top-0 md:start-1/2 md:end-0 h-full bg-[url('https://images.unsplash.com/photo-1606868306217-dbf5046868d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1981&q=80')] bg-no-repeat bg-center bg-cover"></div>
</div>
